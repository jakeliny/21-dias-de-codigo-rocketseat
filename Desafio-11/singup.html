<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <form id="form-signup">
      <h1>Cadastre-se</h1>
      <input type="text" name="nome" placeholder="Digite seu Nome">
      <input type="email" name="email" placeholder="Digite seu email">
      <input type="password" name="password" placeholder="Digite sua senha">
      <input type="password" name="password-verify" placeholder="Repita sua senha">
      <button type="submit">Casdastrar</button>
      <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
      <img src="loading.gif" alt="Loading" id="loading" class="loading hidden">
    </form>
  </main>

  <script src="main.js"></script>
</body>

</html>
